            <h1 class="h1">5.5断更节</h1>
            <p class="p">断更节不是单纯为了断更，而是一个属于写手的节日。因为众所周知的原因，首届断更节的意义和目的更为丰富：抵制阅文集团不把作者当人的霸权合同、维护写手合法权益。但其本质依然立足写手自身——所谓断更，即为写手的自嘲。这样自嘲式而非偏正式的节日名称对圈外人更有亲和力。</p>
            <p class="p">相比“维权日”之类的名称，“断更节”具备更强的传播力，上口好记，更适合以后将每年五月五日“断更节”都当做网文届的特殊节日，成为属于中国网文写手的特色文化活动与现象。</p>
